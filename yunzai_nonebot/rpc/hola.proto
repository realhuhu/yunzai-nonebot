syntax = "proto3";

package hola;

service Pipe {
    rpc Option (OptionCode) returns (OptionCode) {};
    rpc Channel (stream Request) returns (stream Response) {};
}

message OptionCode {
    uint64 code = 1;
}

message Request {
    uint64 user_id = 1;
    uint64 request = 2;
}

message Response {
    uint64 response = 1;
}